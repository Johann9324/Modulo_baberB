<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="assets/images/barberb.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow p-4" style="width: 350px;">
        <img src="../assets/images/logo_barberb.jpeg" class="card-img-top" alt="Logo" style="width: 100px; margin: 0 auto;">
        <h3 class="text-center mb-3">Iniciar Sesi칩n</h3>
        <form>
            <div class="mb-3">
                <label for="text" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="user" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contrase침a" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('user').value;
            const password = document.getElementById('password').value;
            if (user === 'admin' && password === 'barberb') {
                window.location.href = 'dashboard.html';
            } else {
                alert('Usuario o contrase침a incorrectos');
            }
        });
    </script>
</body>
</html>
