<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Utilizo estos scripts para reutilizar las vistas de header y footer -->
    <script src="../components/header/header.js"></script>
    <script src="../components/footer/footer.js"></script>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .button-container {
        text-align: center;
        margin-top: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        margin: 0 5px;
    }

    button:hover {
        background-color: #45a049;
    }

    .week-days {
        display: flex;
        justify-content: space-around;
        margin-top: 30px;
    }

    .day {
        padding: 10px;
        cursor: pointer;
        text-align: center;
        background-color: #f2f2f2;
        border-radius: 5px;
        width: 100px;
    }

    .day:hover {
        background-color: #ddd;
    }

    .selected {
        background-color: #4CAF50;
        color: white;
    }

    .appointments {
        margin-top: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table,
    th,
    td {
        border: 1px solid #ddd;
    }

    th,
    td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .red {
        color: red;
    }

    .container-admin {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Men√∫ flotante */
    .floating-menu {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 50%;
        padding: 15px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease-in-out;
    }

    .floating-menu:hover {
        transform: scale(1.1);
    }

    .menu-options {
        display: none;
        position: fixed;
        bottom: 80px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.9);
        border-radius: 10px;
        padding: 20px;
        width: 250px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: opacity 0.3s ease-in-out;
        opacity: 0;
    }

    .menu-options a {
        display: flex;
        align-items: center;
        padding: 10px;
        color: white;
        text-decoration: none;
        margin-bottom: 10px;
        border-radius: 5px;
        font-size: 16px;
    }

    .menu-options a:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .menu-options i {
        margin-right: 10px;
    }

    .show-menu {
        display: block;
        opacity: 1;
    }
</style>

<body>
    <!-- Header reutilizable -->
    <div class="col-12" id="header"></div>

    <main class="col-12 bg-light d-flex align-items-center justify-content-center" style="height: 70vh;">
        <div class="container-admin">
            <h1>Servicios Agendados</h1>

            <!-- Botones para cambiar vista y acceso a estad√≠sticas -->
            <div class="button-container">
                <button onclick="mostrarServicios('hoy')">Ver servicios de hoy</button>
                <button onclick="mostrarServicios('semana')">Ver servicios de la semana</button>
                <!-- Bot√≥n a√±adido para estad√≠sticas -->
                <button onclick="location.href='estadisticas.html'">Estad√≠sticas üìä</button>
            </div>

            <!-- Vista de los d√≠as de la semana -->
            <div id="semana" class="week-days" style="display: none;">
                <div class="day" onclick="mostrarDia('Lunes')">Lunes</div>
                <div class="day" onclick="mostrarDia('Martes')">Martes</div>
                <div class="day" onclick="mostrarDia('Mi√©rcoles')">Mi√©rcoles</div>
                <div class="day" onclick="mostrarDia('Jueves')">Jueves</div>
                <div class="day" onclick="mostrarDia('Viernes')">Viernes</div>
                <div class="day" onclick="mostrarDia('S√°bado')">S√°bado</div>
                <div class="day" onclick="mostrarDia('Domingo')">Domingo</div>
            </div>

            <!-- Vista de servicios -->
            <div id="servicios" class="appointments">
                <!-- Aqu√≠ se cargar√°n los servicios seg√∫n la opci√≥n seleccionada -->
            </div>
        </div>

        <script>
            // Datos de ejemplo para los servicios
            const serviciosSemana = {
                'Lunes': [
                    { hora: '10:00 AM', servicio: 'Corte de cabello', cliente: 'Juan P√©rez' },
                    { hora: '02:00 PM', servicio: 'Masaje', cliente: 'Luc√≠a Hern√°ndez' }
                ],
                'Martes': [
                    { hora: '11:00 AM', servicio: 'Manicura', cliente: 'Sof√≠a Garc√≠a' }
                ],
                'Mi√©rcoles': [
                    { hora: '01:00 PM', servicio: 'Pedicura', cliente: 'Carlos D√≠az' }
                ],
                'Jueves': [],
                'Viernes': [
                    { hora: '04:00 PM', servicio: 'Masaje relajante', cliente: 'Ana Gonz√°lez' }
                ],
                'S√°bado': [],
                'Domingo': []
            };

            const serviciosHoy = [
                { hora: '10:00 AM', servicio: 'Corte de cabello', cliente: 'Juan P√©rez' },
                { hora: '12:00 PM', servicio: 'Manicura', cliente: 'Ana Gonz√°lez' },
                { hora: '03:00 PM', servicio: 'Masaje relajante', cliente: 'Luis Mart√≠nez' }
            ];

            // Funci√≥n para mostrar los servicios seg√∫n la vista seleccionada
            function mostrarServicios(tipo) {
                let html = '';

                if (tipo === 'hoy') {
                    html = '<h2>Servicios de Hoy</h2><table><tr><th>Hora</th><th>Servicio</th><th>Cliente</th></tr>';
                    serviciosHoy.forEach(servicio => {
                        html += `<tr><td>${servicio.hora}</td><td>${servicio.servicio}</td><td>${servicio.cliente}</td></tr>`;
                    });
                    html += '</table>';
                    document.getElementById('servicios').innerHTML = html;
                    document.getElementById('semana').style.display = 'none';
                } else if (tipo === 'semana') {
                    document.getElementById('semana').style.display = 'flex';
                    document.getElementById('servicios').innerHTML = '';
                }
            }

            // Funci√≥n para mostrar el d√≠a seleccionado
            function mostrarDia(dia) {
                let html = `<h2>Servicios del ${dia}</h2><table><tr><th>Hora</th><th>Servicio</th><th>Cliente</th></tr>`;
                const serviciosDia = serviciosSemana[dia] || [];

                for (let i = 9; i <= 18; i++) {
                    const horaLabel = `${i}:00 ${i < 12 ? 'AM' : 'PM'}`;
                    const servicio = serviciosDia.find(s => s.hora === horaLabel);
                    if (servicio) {
                        html += `<tr><td class="red">${horaLabel}</td><td>${servicio.servicio}</td><td>${servicio.cliente}</td></tr>`;
                    } else {
                        html += `<tr><td>${horaLabel}</td><td colspan="2">Sin citas</td></tr>`;
                    }
                }
                html += '</table>';
                document.getElementById('servicios').innerHTML = html;
                document.getElementById('semana').style.display = 'none';
            }

            // Mostrar los servicios de hoy al cargar la p√°gina
            mostrarServicios('hoy');
        </script>
    </main>

    <!-- Footer reutilizable -->
    <div class="col-12" id="footer"></div>
</body>

</html>
