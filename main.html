<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal</title>
    <!-- Este es el  Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    
    <div class="container-fluid p-0 vh-100">
        <div class="row g-0">
            
            <div class="col-12 hero-image d-flex justify-content-center align-items-center">
                <!-- Se agrega la imagen para representacion del proyecto -->
                <img src="assets/images/logo_barberb.jpeg" class="img-fluid w-100" alt="Logo Barbería" style="object-fit: cover; height: 100vh;">
            </div>

            <!-- Realizamos un texto centrado sobre la imagen con fondo oscuro para que se note el contenido-->
            <div class="col-12 position-absolute top-50 start-50 translate-middle text-center p-4" style="background-color: rgba(0, 0, 0, 0.5); border-radius: 10px;">
                <h1 class="text-white">¡Bienvenido a nuestra Barbería!</h1>
                <p class="lead text-white">Para comenzar, por favor inicie sesión.</p>
                <!--Se hace ingreso al modulo login  -->
                <a href="index.html" class="btn btn-primary btn-lg">Iniciar sesión</a>
            </div>
        </div>
    </div>

</body>
</html>
